<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
        <title>Weather</title>     
    </head>
    <body>
        <div class="container">
            <div class="info">
            <div class="location">
                <h1 class="location__title">Your city</h1>
            </div>
            <div class="temperature">
                <h3 class="temperature__value">0</h3>
                <h3 class="temperature__unit">C</h3>
                <h3 class="temperature__separator">/</h3>
                <h4 class="temperature__weather-description">Weather</h4>
            </div>
            </div>
        </div>
        <div id="snowflakeContainer">
            <span class="snowflake"></span>
        </div>
       <script src="index.js"></script> 
       <script src="weather.js"></script>
    </body>
</html>
